<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- My CSS -->

</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img class="logo" src="images/bats.png">
			<span class="text">Control Pass</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="dashboard.html" >
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="customer.html">
					<i class='bx bxs-user' ></i>
					<span class="text">Visitors</span>
				</a>
			</li>
			<li>
				<a href="request.html">
					<i class='bx bxs-receipt' ></i>
					<span class="text">Request</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Message</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Visitor List</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Visitor</a>
						</li>
					</ul>
				</div>
				
				<a href="#" class="btn-download">
					<span class="text">+ Add New</span>
				</a>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Recent Visitor</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table id="customer-table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Email</th>
								<th>Phone</th>
								<th>Date</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="customer-list">
							<!-- Customer list will be dynamically populated here -->
							<!-- Inside the <tbody> tag -->
							<tr>
								<td>1</td>
								<td>John Doe</td>
								<td>john.doe@example.com</td>
								<td>1234567890</td>
								<td>2024-04-03</td>
								<td>
									<button class="btn-edit">Edit</button>
									<button class="btn-delete">Delete</button>
								</td>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			
	
	
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->


	<script src="customer.js"></script>
