<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <!-- Icons Library -->
  <link href="https://unicons.iconsout.com/release/v4.0.0/css/line.css" rel='stylesheet'>
  <link rel="stylesheet" href="application.css">
</head>
<body>
    <div class="container">
        <header>Application</header>
        <a href="index (2).html" class="button">Back</a>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>
                        
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div>

                        <div class="input-field">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="nextBtn">Next</span>
                        <i class="uil uil-navigation"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details personal">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Enter address type" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Province</label>
                            <input type="text" placeholder="Enter your province" required>
                        </div>
                    </div>
                </div>
                <div class="details emergency">
                    <span class="title">Event details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Events</label>
                            <input type="text" placeholder="Enter events" required>
                        </div>
                        
                        <div class="input-field">
                            <label>School/Company</label>
                            <input type="text" placeholder="Enter your school/company" required>
                        </div>

                        <div class="input-field">
                            <label>Event Date</label>
                            <input type="date" placeholder="Enter event date" required>
                        </div>
                    </div>
                    
                    <div class="buttons">
                        <div class="backBtn">
                            <span class="btnText">Back</span>
                            <i class="uil uil-navigation"></i>
                        </div>
                        

                        <button class="nextBtn">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigation"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

     <!-- Message Popup -->
  <div id="messagePopup" class="popup">
    <div class="popup-content">
      <span class="closeBtn">Ã—</span>
      <p class="pop">
        <img src="images/check.png" class="check">
        <br>
        SUCCESS!</p>
      <br>
      <p class="sub">Your submission has been received. <br>
        Please check your email for confirmation.</p>
    </div>
  </div>

<script src="application.js"></script>
</body>
</html>
